{% extends 'base.html' %}
{% block title %}Delete Story | PhotoRw{% endblock %}
{% block content %}
<div class="feed-container" style="max-width:400px;margin:3rem auto;text-align:center;">
  <h2 style="color:#c19a6b;">Delete Story</h2>
  <p>Are you sure you want to delete this story?</p>
  {% if story.image %}
    <img src="{{ story.image.url }}" alt="Story" style="width:100%;border-radius:1rem;max-height:300px;object-fit:cover;margin-bottom:1rem;">
  {% elif story.video %}
    <video controls style="width:100%;border-radius:1rem;max-height:300px;object-fit:cover;margin-bottom:1rem;">
      <source src="{{ story.video.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% endif %}
  <form method="post" style="margin-top:1.5rem;">
    {% csrf_token %}
    <button type="submit" style="background:#e74c3c;color:#fff;padding:0.7rem 2rem;border:none;border-radius:0.7rem;font-weight:700;">Yes, Delete</button>
    <a href="/portfolio/feed/" style="margin-left:1.5rem;color:#888;text-decoration:underline;">Cancel</a>
  </form>
</div>
{% endblock %}
