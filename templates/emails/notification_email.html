{% extends 'emails/base_email.html' %}

{% block content %}
<!-- Notification Content -->
<div style="padding: 30px; background: #ffffff;">
    <!-- Title -->
    <div style="text-align: center; margin-bottom: 25px;">
        <h2 style="color: #667eea; font-size: 20px; font-weight: 600; margin: 0;">
            {{ title|default:"Important Update from PhotoRw" }}
        </h2>
    </div>
    
    <!-- Message -->
    <div style="background: #f8f9fa; padding: 20px; border-radius: 6px; margin-bottom: 25px;">
        <div style="color: #495057; font-size: 15px; line-height: 1.6;">
            {{ message|linebreaks }}
        </div>
    </div>
    
    <!-- Action Button -->
    <div style="text-align: center; margin: 25px 0;">
        <a href="http://127.0.0.1:8000/" style="background: #667eea; color: white; text-decoration: none; padding: 12px 25px; border-radius: 6px; display: inline-block; font-weight: 500; font-size: 15px;">
            Visit PhotoRw Platform
        </a>
    </div>
    
    <!-- Expiration Notice -->
    {% if notification.expires_at %}
    <div style="background: #fff3cd; border: 1px solid #ffeaba; padding: 15px; border-radius: 6px; margin: 20px 0; text-align: center;">
        <p style="margin: 0; color: #856404; font-size: 14px;">
            This notification expires on {{ notification.expires_at|date:"F j, Y" }}
        </p>
    </div>
    {% endif %}
</div>
{% endblock %}
