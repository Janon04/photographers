{% extends 'base.html' %}
{% block content %}
<div class="helpcenter-container" style="max-width:800px;margin:2rem auto;padding:2rem;background:#fffbe6;border-radius:1.2rem;box-shadow:0 2px 8px rgba(199,161,122,0.07);">
  <h1 style="font-size:2rem;font-weight:700;color:#b77b2b;margin-bottom:1rem;">{{ article.title }}</h1>
  <div class="helpcenter-article-content" style="font-size:1.1rem;color:#333;line-height:1.7;margin-bottom:2rem;">
  {{ article.content|safe }}
  </div>
  <a href="{% url 'helpcenter_category' article.category.id %}" style="display:inline-block;color:#2b7bb7;font-weight:500;text-decoration:none;">&larr; Back to {{ article.category.name }}</a>
</div>
{% endblock %}
