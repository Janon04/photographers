{% extends 'base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p><strong>Category:</strong> {{ post.category.name }}</p>
<p>{{ post.description }}</p>
<div>{{ post.content|safe }}</div>
{% if post.image %}
  <img src="{{ post.image.url }}" alt="Post Image" width="300" />
{% endif %}
<p><small>Posted on {{ post.date }}</small></p>
{% endblock %}
